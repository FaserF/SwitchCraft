name: Reusable Lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff (Backend)
        run: ruff check src/

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Run ESLint (Frontend)
        run: |
            if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
                cd frontend
                npm ci
                npm run lint || echo "Lint script missing or failed"
            else
                echo "No frontend package.json found, skipping ESLint."
            fi

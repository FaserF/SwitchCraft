name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install typing-extensions rich click pefile olefile py7zr PyYAML
        # Install dev dependencies if needed, or just run tests if they don't need extra

    - name: Run Tests
      run: |
        python -m unittest discover tests
      shell: bash

    - name: Smoke Test (CLI)
      run: |
        python -m switchcraft.main --version
        python -m switchcraft.main --help
      shell: bash

  build_check:
    name: Verify Build
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pyinstaller customtkinter tkinterdnd2 pillow

    - name: Build with PyInstaller
      run: |
        pyinstaller switchcraft.spec

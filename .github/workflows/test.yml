name: Reusable Test

on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string

jobs:
  test-backend:
    runs-on: ${{ matrix.os }}
    if: inputs.component == 'backend'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test,gui]
          pip install pytest pytest-cov

      - name: Run All Python Tests
        run: |
          pytest tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/src

  test-cli-core:
    runs-on: ubuntu-latest
    if: inputs.component == 'cli'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Core (No GUI)
        run: |
           python -m pip install --upgrade pip
           pip install .
           pip install pytest

      - name: Run CLI Dynamic Tests
        run: |
           pytest tests/test_cli_dynamic.py tests/test_cli_core.py -v
        env:
           PYTHONPATH: ${{ github.workspace }}/src

name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'assets/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install .  # Installs ONLY base dependencies (safe for web)
          pip install flet

      - name: Build Web Demo
        run: |
          # Copy source to current dir (switchcraft folder)
          cp -r src/switchcraft .

          # Create entry point at root to preserve 'switchcraft' package structure
          cat > web_entry.py <<EOF
          import sys
          import os
          import flet as ft
          # Ensure current dir is in path
          sys.path.insert(0, os.getcwd())
          import switchcraft.main

          if __name__ == "__main__":
              # Detect if run() is available (Flet >= 0.21)
              if hasattr(ft, "run"):
                  ft.run(target=switchcraft.main.main)
              else:
                  ft.app(target=switchcraft.main.main, assets_dir="switchcraft/assets")
          EOF

          # Publish using the root entry script
          # We explicitly define requirements to avoid any lingering local environment pollution
          # Flet normally infers from environment, but explicit is safer for Pyodide
          # We EXCLUDE py7zr, keyring, winotify

          # Manually create requirements.txt with ONLY safe, web-compatible dependencies
          # This avoids pulling in desktop-specific packages like py7zr/backports.zstd
          # Essential Web Dependencies
          cat > requirements.txt <<EOF
          flet
          pefile
          olefile
          requests
          click
          rich
          PyYAML
          defusedxml
          PyJWT
          anyio>=4.12.1
          EOF

          flet publish web_entry.py --app-name "SwitchCraft" --app-short-name "SwitchCraft Demo" --app-description "SwitchCraft Web Demo" --base-url "/demo/" --distpath dist --assets switchcraft/assets

          # Move build to docs public folder
          mkdir -p docs/public/demo
          cp -r dist/* docs/public/demo/
          # Clean up
          rm -rf dist
          rm -rf switchcraft
          rm web_entry.py
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.0

      - name: Install dependencies
        run: |
          cd docs
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install vitepress vue
          fi

      - name: Build with VitePress
        run: |
          cd docs
          npx vitepress build
        env:
          BASE_URL: /

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

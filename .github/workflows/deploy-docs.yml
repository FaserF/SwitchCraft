name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'assets/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install flet
          pip install Pillow

      - name: Build Web Demo
        run: |
          # Create an isolated build directory
          # This prevents 'flet publish' from auto-detecting the root 'pyproject.toml'
          mkdir -p build_web
          cp -r src/switchcraft build_web/

          # Create entry point inside build_web
          cat > build_web/web_entry.py <<EOF
          import os

          print("DEBUG: WEB ENTRY RELOADED (Version 2026.1.6-FIXED)")

          # SSL and Request patching is handled in switchcraft/__init__.py

          import flet as ft
          # Ensure current dir is in path
          sys.path.insert(0, os.getcwd())
          import switchcraft.main

          if __name__ == "__main__":
              # Use ft.app for web (flet publish) - this is the standard entry point
              # assets_dir needs to match where assets are relative to URL root or how they are served
              # switchcraft/assets should be correct relative to the published root
              ft.app(target=switchcraft.main.main, assets_dir="switchcraft/assets")
          EOF

          # Generate dynamic splash screen with version (DIRECTLY into build_web)
          # using the current version from source
          # We need to extract the version first
          VERSION=$(python -c "import src.switchcraft as s; print(s.__version__)")
          echo "Generating Splash for Version: $VERSION"
          python scripts/generate_splash.py --version "$VERSION" --output "build_web/switchcraft/assets/splash.png"

          # Manually create requirements.txt inside build_web
          # This ONLY contains safe, web-compatible dependencies
          cat > build_web/requirements.txt <<EOF
          flet
          pyodide-http
          pefile
          olefile
          requests
          click
          rich
          PyYAML
          defusedxml
          PyJWT
          anyio>=4.12.1
          EOF

          # Publish from WITHIN the build_web directory
          cd build_web
          flet publish web_entry.py --app-name "SwitchCraft Demo" --app-short-name "SwitchCraft" --app-description "SwitchCraft Web Demo" --base-url "/demo/" --distpath ../dist --assets switchcraft/assets

          # Move build to docs public folder
          cd ..

          # CRITICAL: Overwrite Flet default icons with SwitchCraft icons
          # Flet publish generates default icons in 'dist/icons' and 'dist/favicon.png'
          # We must replace them with our assets from 'src/switchcraft/assets'
          echo "Overwriting PWA Icons..."
          cp src/switchcraft/assets/icon-192.png dist/icons/icon-192.png
          cp src/switchcraft/assets/icon-512.png dist/icons/icon-512.png
          cp src/switchcraft/assets/favicon.png dist/favicon.png
          cp src/switchcraft/assets/apple-touch-icon.png dist/apple-touch-icon.png || true

          # CRITICAL: Delete existing demo folder to ensure no stale files from repo or previous steps
          rm -rf docs/public/demo
          mkdir -p docs/public/demo
          cp -r dist/* docs/public/demo/

          # Clean up
          rm -rf dist
          rm -rf build_web
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.0

      - name: Install dependencies
        run: |
          cd docs
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install vitepress vue
          fi

      - name: Build with VitePress
        run: |
          cd docs
          npx vitepress build
        env:
          BASE_URL: /

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

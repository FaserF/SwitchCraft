name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'assets/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install flet

      - name: Build Web Demo
        run: |
          # Create an isolated build directory
          # This prevents 'flet publish' from auto-detecting the root 'pyproject.toml'
          mkdir -p build_web
          cp -r src/switchcraft build_web/

          # Create entry point inside build_web
          cat > build_web/web_entry.py <<EOF
          import sys
          import os
          from unittest.mock import MagicMock

          # Mock ssl BEFORE importing anything else
          sys.modules["ssl"] = MagicMock()

          # Patch requests for Pyodide (WASM)
          if sys.platform == "emscripten":
              try:
                  import pyodide_http
                  pyodide_http.patch_all()
                  print("Requests patched for Pyodide")
              except ImportError:
                  print("pyodide-http not found, requests might fail")

          import flet as ft
          # Ensure current dir is in path
          sys.path.insert(0, os.getcwd())
          import switchcraft.main

          if __name__ == "__main__":
              # Use ft.app for web (flet publish) - this is the standard entry point
              # assets_dir needs to match where assets are relative to URL root or how they are served
              # switchcraft/assets should be correct relative to the published root
              ft.app(target=switchcraft.main.main, assets_dir="switchcraft/assets")
          EOF

          # Manually create requirements.txt inside build_web
          # This ONLY contains safe, web-compatible dependencies
          cat > build_web/requirements.txt <<EOF
          flet
          pyodide-http
          pefile
          olefile
          requests
          click
          rich
          PyYAML
          defusedxml
          PyJWT
          anyio>=4.12.1
          EOF

          # Publish from WITHIN the build_web directory
          cd build_web
          flet publish web_entry.py --app-name "SwitchCraft" --app-short-name "SwitchCraft Demo" --app-description "SwitchCraft Web Demo" --base-url "/demo/" --distpath ../dist --assets switchcraft/assets

          # Move build to docs public folder
          cd ..
          mkdir -p docs/public/demo
          cp -r dist/* docs/public/demo/

          # Clean up
          rm -rf dist
          rm -rf build_web
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.0

      - name: Install dependencies
        run: |
          cd docs
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install vitepress vue
          fi

      - name: Build with VitePress
        run: |
          cd docs
          npx vitepress build
        env:
          BASE_URL: /

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

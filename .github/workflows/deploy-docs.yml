name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'assets/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install flet
          pip install -r requirements.txt

      - name: Build Web Demo
        run: |
          # Publish to 'docs/public/demo' folder so VitePress includes it
          flet publish src/switchcraft/modern_main.py --app-name "SwitchCraft" --app-short-name "SwitchCraft" --app-description "SwitchCraft Web Demo" --base-url "/demo/"

          # Move build to docs public folder
          mkdir -p docs/public/demo
          cp -r src/switchcraft/dist/* docs/public/demo/
          # Clean up dist
          rm -rf src/switchcraft/dist
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: |
          cd docs
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install vitepress vue
          fi

      - name: Build with VitePress
        run: |
          cd docs
          npx vitepress build
        env:
          BASE_URL: /

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

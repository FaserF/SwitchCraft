  <script>
    var flet = {
      pyodide: false,
      multiView: false,
      noCdn: false,
      webSocketEndpoint: "/ws",
      entrypointBaseUrl: "/",
      assetBase: "/",
      routeUrlStrategy: "path",

    flet.flutterAppLoaded = new Promise((resolve) => {
      flet.flutterAppResolve = resolve;

    flet.flutterAppLoaded.then((flutterApp) => {
      console.log("Flutter app loaded");

        console.log(flutterApp.addView({

          initialData: {

            minHeight: 300,
            minWidth: 620
          }
        }));
        console.log(flutterApp.addView({
          hostElement: document.querySelector('#view-2'),
          initialData: {
            script: 'print("Hello from view 2")',
            bar: "baz"
          },
          viewConstraints: {
            minWidth: 620,
            //maxWidth: 320,
            //minHeight: 400,
            maxHeight: 400,
          }
        }));
      }
    });
  </script>

    <style>
        /* SWITCHCRAFT_CUSTOM_CSS_MARKER */
        #loading {
            background-color: #1a1c1e !important;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lds-ring div { border-color: #0066cc transparent transparent transparent !important; }

        /* Attempt to target common loading text classes if they exist */
        #loading p, .loading-text {
            color: #bdc3c7 !important;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 16px;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }
    </style>

<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      #loading img {
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }

      #loading.main_done img {
        opacity: 1;
      }

      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(0.4);
          opacity: 1.0;
        }

        to {
          transform: scale(0.35);
          opacity: .7;
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(0.4)
        }

        to {
          transform: scale(10)
        }
      }
    </style>
    <img src="icons/loading-animation.png" alt="Initializing SwitchCraft..." />
  </div>
  <script src="flutter_bootstrap.js" async></script>
